<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Fire-chat</title>
</head>

<body>
    <div class="login-screen">
      <div class="first-page">
        <h1>Chat</h1>
        <img src="img/live-chat.png" alt="">
      </div>
    <div class="second-page">
      <button class="btn btn-social btn-facebook" type="button" name="button">
        <span class="fa fa-facebook"> </span>
    <div>Sign in with Facebook</div>
    </button>

            <button class="btn btn-social btn-google" type="button" name="button">
              <span class="fa fa-google"></span>
              <div>Sign in with Google</div>
            </button>

            <button class="btn btn-social btn-instagram" type="button" name="button">
              <span class="fa fa-instagram"></span>
              <div>Sign in with Instagram</div>
          </button>
        </div>
      </div>


    <div id="chat-screen">
      <div class="background-messege">
        <div id="messages"></div>
        <input type="text" id="messege-input" name="" value="">

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
